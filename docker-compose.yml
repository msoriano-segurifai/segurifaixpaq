# SegurifAI x PAQ - Docker Compose for Local Development & Testing
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: segurifai_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: segurifai_db
      POSTGRES_USER: segurifai_user
      POSTGRES_PASSWORD: segurifai_secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U segurifai_user -d segurifai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for rate limiting and sessions)
  redis:
    image: redis:7-alpine
    container_name: segurifai_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    container_name: segurifai_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,segurifai.gt,api.segurifai.gt
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=segurifai_db
      - DB_USER=segurifai_user
      - DB_PASSWORD=segurifai_secure_password_change_me
      - DB_HOST=db
      - DB_PORT=5432
      - PAQ_SSO_SECRET=${PAQ_SSO_SECRET:-paq-segurifai-dev-secret}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,https://segurifai.gt
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: segurifai_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    profiles:
      - production

volumes:
  postgres_data:
  static_volume:
  media_volume:
