# Railway Configuration for SegurifAI x PAQ
# This file configures the deployment settings for Railway

[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt && cd frontend && npm install && npm run build"

[deploy]
startCommand = "python manage.py migrate --noinput && gunicorn segurifai_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
# Temporarily disable healthcheck to see startup errors
# healthcheckPath = "/api/health/"
# healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
DJANGO_SETTINGS_MODULE = "segurifai_backend.settings"
PYTHONUNBUFFERED = "1"
