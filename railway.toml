# Railway Configuration for SegurifAI x PAQ
# This file configures the deployment settings for Railway

[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt && cd frontend && npm install && npm run build"

[deploy]
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn segurifai_paq.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/api/health/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
DJANGO_SETTINGS_MODULE = "segurifai_paq.settings"
PYTHONUNBUFFERED = "1"
